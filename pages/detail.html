<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Medix</title>
    <link rel="stylesheet" href="../css/detail.css">
</head>
<body>
    <header>
        <div class="top">
            <!-- <img src="logo.jpg" alt="logo" class="logo"> -->
            <h1 id="title">Trustmedix</h1>
            <a class="tags" href="#">Home</a>   
            <a class="tags" href="./aboutus.html">About us</a> 
            <a class="tags" href="./services.html">Services</a>        
        </div>

        <div class="info">
            <div id="first">
                <div id="div1"><label for="Name">Name</label>
                <input type="text" placeholder="Enter your name"></div>

                <div id="div2"><label for="Mobile Number">Mobile Number</label>
                <input type="number" placeholder="Enter your mobile number"></div>

                <div id="div3"><label for="Gender">Gender</label>
               <select name="Gender" id="gen" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
               </select></div>

                <div id="div4"><label for="Email id">Email id</label>
                <input type="email" placeholder="Enter your email id"></div>

                <div id="div5"><label for="Date of birth">Date of Birth</label>
                <input type="date" placeholder="Enter your Date of Birth"></div>

            </div>

            <div id="second">
                <div id="div1"><label for="Country">Country</label>
                    <input type="text" placeholder="Enter your Country"></div>

                    <div id="div2"><label for="District">District</label>
                    <input type="text" placeholder="Enter your District"></div>

                    <div id="div3"><label for="City">City</label>
                        <input type="text" placeholder="Enter your City"></div>

                        <div id="div4">
                            <label for="Duration">Duration</label>
                       <select name="Duration" id="Duration">
                        <option value="3 Months">3 Months</option>
                        <option value="6 Months">6 Months</option>
                        <option value="9 Months">9 Months</option>
                        <option value="12 Months">12 Months</option>
                       </select> 
                       </div>
                    

                  <a href="./payment.html" class="button-link">
                    <button class="button">Submit</button>
                  </a>
            </div>

        </div>

  </header>
  <script src="../scripts/detail.js"></script>
</body>
</html>
