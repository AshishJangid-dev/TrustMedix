<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Medix</title>
    <link rel="stylesheet" href="../css/payment.css">
</head>
<body>
    <header>
        <div class="top">
            <!-- <img src="logo.jpg" alt="logo" class="logo"> -->
            <h1 id="title">Trustmedix</h1>
            <a class="tags" href="#">Home</a>   
            <a class="tags" href="./aboutus.html">About us</a> 
            <a class="tags" href="./services.html">Services</a>        
        </div>

        <main>
            <div class="pay">

                <p>PAYMENT</p>

                <div id="pay2">
                    <label for="Name">Name of Card Holder</label>
                    <input type="text" placeholder="Enter your Name">
                </div>

                <div id="pay3">
                    <label for="TYPE">Type of Card</label>
                    <select name="card" id="card">
                        <option value="Crdedit Card">Crdedit Card</option>
                        <option value="Debit Card">Debit Card</option>
                        <option value="Master Card">Master Card</option>
                    </select>
                </div>

                <div id="pay4">
                    <label for="number">Card Number</label>
                    <input type="number" placeholder="Enter your Card Number">
                </div>

                <div class="pay1">
                    <div id="date">
                        <label for="Date of Expire">Date of Expire</label>
                        <input type="date">
                    </div>

                    <div id="cvv">
                        <label for="cvv">CVV</label>
                        <input type="number=3">
                        <a href="dash.html" class="button-link">
                            <button class="button">Pay Now</button>
                        </a>
                    </div>
                </div>


            </div>
        </main>
        <script src="../scripts/payment.js"></script>
    
</body>
</html>
